{% if page.categories and page.categories != empty %}
  <nav class="breadcrumbs">
    <span itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
      <a href="{{ site.url }}" itemprop="url">
        <span itemprop="title">Home</span>
      </a> â€º 
    <span itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
      <a href="{{ site.url }}/{{ page.categories | first }}/" itemprop="url">
        <span itemprop="title">
          {% assign words = page.categories | first | split: '-' %}
          {% for word in words %}
            {% if words.last %}{{ word | capitalize }}
              {% else %}{{ word | capitalize | append:' ' }}
            {% endif %}
          {% endfor %}
        </span>
      </a>
    </span>
  </nav><!-- /.breadcrumbs -->
{% endif %}
