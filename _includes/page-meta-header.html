<div class="page-meta">
  {% if page.tags %}
    <span><i class="fa fa-folder-open-o"></i> &nbsp; {% for tag in page.tags %}<a href="{{ tag | | replace:' ','-' | prepend: '/tag/#' }}" title="{{ tag }}" rel="tag">{{ tag }}<sup>{{ site.tags[tag].size }}</sup></a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
  {% endif %}
  {% if page.comments == true %}{% include comments-header.html %}{% endif %}
</div><!-- /.page-meta -->
